language: ruby
notifications:
  email: false
rvm:
- 2.3.1
cache:
- bundler
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake db:test:prepare
script:
- bundle exec rake spec
- bundle exec rake cucumber
before_install:
- openssl aes-256-cbc -K $encrypted_06bcec731285_key -iv $encrypted_06bcec731285_iv
  -in .env.enc -out .env -d
